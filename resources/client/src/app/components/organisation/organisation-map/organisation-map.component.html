<!-- Filters -->
<div class="filters">
    <app-organisation-filters
        [message]="message"
        [defaultFilters]="defaultFilters"
        (filtersChanged)="updateFilters($event)"
    ></app-organisation-filters>
</div>


<div class="map-container">
    <shared-map
        [data]="data"
    ></shared-map>
</div>
