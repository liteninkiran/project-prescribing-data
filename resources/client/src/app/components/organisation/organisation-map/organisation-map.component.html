<!-- Filters -->
<app-organisation-filters
    [message]="message"
    [defaultFilters]="defaultFilters"
    (filtersChanged)="updateFilters($event)"
></app-organisation-filters>

<!-- Map -->
<shared-map
    [data]="mapData"
    [mapOptions]="mapOptions"
    (markerClicked)="onMarkerClick($event)"
></shared-map>
