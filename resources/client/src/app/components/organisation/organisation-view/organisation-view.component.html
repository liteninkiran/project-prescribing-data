<div class="org-view-header">
    <h1 class="header-id">{{ id }}</h1>
    <h1 class="header-name" *ngIf="organisation">{{ organisation.name }}</h1>
</div>

<!-- Map -->
<shared-map
    [data]="mapData"
    [mapOptions]="mapOptions"
    [zoom]="zoomSettings"
    width="650px"
    height="650px"
    borderRadius="50%"
    [initialCentreCoords]="[organisation.postcode?.latitude || 0, organisation.postcode?.longitude || 0]"
    (markerClicked)="onMarkerClick($event)"
></shared-map>
