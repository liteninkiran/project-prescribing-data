<div class="org-view-header">
    <div class="primary-roles">
        <shared-role-select
            [control]="primaryRolesInput"
        ></shared-role-select>
    </div>
    <div class="org-header">
        <h1 class="org-header-name" *ngIf="organisation">{{ organisation.name }}</h1>
    </div>
    <div class="org-header-role-icon" *ngIf="organisation && organisation.primary_role" >
        <img [src]="organisation.primary_role.icon || defaultIcon.iconUrl">
    </div>
</div>

<!-- Map -->
<shared-map
    [data]="mapData"
    [mapOptions]="mapOptions"
    [zoom]="zoomSettings"
    [initialCentreCoords]="[organisation.postcode?.latitude || 0, organisation.postcode?.longitude || 0]"
    width="650px"
    height="650px"
    borderRadius="50%"
    (markerClicked)="onMarkerClick($event)"
    (manualZoom)="onManualZoom($event)"
></shared-map>
