<div style="display: flex;">
    <h1 style="margin-right: 50px; margin-top: 0; margin-bottom: 0;" *ngIf="organisation">{{ organisation.name }}</h1>
    <h1 style="margin-top: 0; margin-bottom: 0;">{{ id }}</h1>
</div>

<!-- Map -->
<shared-map
    [data]="mapData"
    [mapOptions]="mapOptions"
    [zoom]="zoomSettings"
    width="500px"
    height="500px"
    borderRadius="50%"
    [initialCentreCoords]="[organisation?.postcode?.latitude || 0, organisation?.postcode?.longitude || 0]"
    (markerClicked)="onMarkerClick($event)"
></shared-map>
