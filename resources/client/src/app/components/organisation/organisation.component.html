<div class="container">

    <!-- Page Heading -->
    <h1>Organisations<span *ngIf="!data">...</span></h1>

    <!-- Data Loading... (Spinner) -->
    <div *ngIf="!data">
        <mat-spinner></mat-spinner>
    </div>

    <!-- Data Loaded -->
    <div *ngIf="data">

        <!-- Column Visibility Drop-Down List -->
        <mat-form-field>
            <mat-label>Visible columns:</mat-label>
            <mat-select [formControl]="columnDropDown" multiple panelClass="column-list" (selectionChange)="onSelectionChange()">
                <mat-option *ngFor="let item of columnConfig" [value]="item.columnId">{{ item.columnName }}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Limit</mat-label>
            <input type="number" matInput required [formControl]="limitInput" [min]="limitConfig.min" [max]="limitConfig.max">
            <mat-hint>{{ limitConfig.min }} to {{ limitConfig.max }}</mat-hint>
            <mat-error *ngIf="limitInput.hasError('min') || limitInput.hasError('max')">Please enter a value between {{ limitConfig.min }} and {{ limitConfig.max }}</mat-error>
        </mat-form-field>

        <!-- Data Table -->
        <table mat-table [dataSource]="data.Organisations" class="mat-elevation-z8">

            <!-- Column Definitions -->
            <ng-container [matColumnDef]="item.columnId" *ngFor="let item of columnConfig">
                <th mat-header-cell *matHeaderCellDef>{{ item.columnName }}</th>
                <td mat-cell *matCellDef="let organisation"> {{ organisation[item.columnId] }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div>
</div>
