<div class="expansion-panel">
    <mat-accordion>
        <mat-expansion-panel>

            <!-- Panel Header -->
            <mat-expansion-panel-header>

                <!-- Panel Title -->
                <mat-panel-title>
                    Filter Options
                </mat-panel-title>

                <!-- Panel Description -->
                <mat-panel-description>

                    <!-- Settings Icon -->
                    <mat-icon>filter_alt</mat-icon>

                    <!-- Filters Applied -->
                    <span *ngIf="filterText">
                        {{ filterText }}
                    </span>

                    <span *ngIf="message" class="message">
                        {{ message }}
                    </span>
                    
                </mat-panel-description>

            </mat-expansion-panel-header>

            <!-- Filters -->
            <form>

                <div class="filter-container">

                    <!-- Org ID -->
                    <mat-form-field>
                        <mat-label>Organisation ID</mat-label>
                        <input matInput [formControl]="organisationIdInput" placeholder="e.g. Y00082" (input)="onorganisationIdInput($event)">
                        <button *ngIf="organisationIdInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="organisationIdInput.setValue(null)" tabindex="-1">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <!-- Name -->
                    <mat-form-field>
                        <mat-label>Organisation Name</mat-label>
                        <input matInput [formControl]="nameInput" placeholder="e.g. Medical Practice">
                        <button *ngIf="nameInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="nameInput.setValue(null)" tabindex="-1">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <!-- Postcode -->
                    <mat-form-field>
                        <mat-label>Postcode</mat-label>
                        <input matInput [formControl]="postcodeInput" placeholder="e.g. DA14" (input)="onPostcodeInput($event)">
                        <button *ngIf="postcodeInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="postcodeInput.setValue(null)" tabindex="-1">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <!-- Primary Role -->
                    <mat-form-field>

                        <!-- Label -->
                        <mat-label>
                            Primary Role
                        </mat-label>

                        <!-- Primary Role List -->
                        <mat-select
                            #primaryRoleSelect
                            [formControl]="primaryRoleInput"
                            placeholder="Select role(s)"
                            multiple panelClass="long-list"
                        >
                            <mat-option *ngFor="let role of (primaryRoles$ | async)" [value]="role.id">
                                {{ role.display_name }}
                            </mat-option>
                        </mat-select>

                        <!-- Clear Contents -->
                        <button
                            *ngIf="primaryRoleInput.value?.length || 0 > 0"
                            matSuffix
                            mat-icon-button
                            aria-label="Clear"
                            (click)="primaryRoleInput.setValue(null)"
                        >
                            <mat-icon>close</mat-icon>
                        </button>

                    </mat-form-field>

                    <!-- Non Primary Role -->
                    <mat-form-field *ngIf="false">

                        <!-- Label -->
                        <mat-label>
                            Non Primary Role
                        </mat-label>

                        <!-- Non Primary Role List -->
                        <mat-select
                            #nonPrimaryRoleSelect
                            [formControl]="nonPrimaryRoleInput"
                            placeholder="Select role(s)"
                            multiple panelClass="long-list"
                        >
                            <mat-option *ngFor="let role of (nonPrimaryRoles$ | async)" [value]="role.id">
                                {{ role.display_name }}
                            </mat-option>
                        </mat-select>

                        <!-- Clear Contents -->
                        <button
                            *ngIf="nonPrimaryRoleInput.value?.length || 0 > 0"
                            matSuffix
                            mat-icon-button
                            aria-label="Clear"
                            (click)="nonPrimaryRoleInput.setValue(null)"
                        >
                            <mat-icon>close</mat-icon>
                        </button>

                    </mat-form-field>

                    <!-- Last Change Date -->
                    <mat-form-field>
                        <mat-label>Last Changed After</mat-label>
                        <input matInput [matDatepicker]="picker" [formControl]="lastChangeDateInput" [max]="maxDate">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <button *ngIf="lastChangeDateInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="lastChangeDateInput.setValue(null)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <!-- Status -->
                    <mat-form-field>
                        <mat-label>Status</mat-label>
                        <mat-select [formControl]="statusInput" placeholder="Select a status">
                            <mat-option [value]="null"></mat-option>
                            <mat-option *ngFor="let s of status" [value]="s.id">
                                {{ s.displayName }}
                            </mat-option>
                        </mat-select>
                        <button *ngIf="statusInput.value" matSuffix mat-icon-button aria-label="Clear"
                            (click)="statusInput.setValue(null)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                </div>

            </form>

        </mat-expansion-panel>

    </mat-accordion>

</div>
