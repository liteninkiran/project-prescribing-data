<button mat-raised-button [color]="colour" [class.spinner]="loading && !loaded" [disabled]="loading && !loaded" (click)="onClick()">
    <mat-icon *ngIf="icon" class="material-icons-outlined">{{ icon }}</mat-icon>
    <span *ngIf="buttonText" [ngClass]="{ 'spacer': icon && buttonText }">{{ buttonText }}</span>
</button>
