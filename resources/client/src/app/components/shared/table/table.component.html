<!-- Heading -->
<h1 *ngIf="title">{{ title }}</h1>

<div>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>

    <div class="table mat-elevation-z8">

        <table
            [dataSource]="dataSource"
            mat-table
            matSort
            [matSortActive]="defaultSortCol"
            matSortDirection="asc"
            matSortDisableClear
        >
            <!-- Custom Header Row Definition -->
            <ng-container matColumnDef="custom-header-row" *ngIf="showMenu">
                <th mat-header-cell *matHeaderCellDef [style.text-align]="'right'" [attr.colspan]="displayedColumns.length">
                    <app-checkbox-menu
                        [items]="menuItems"
                        colour="primary"
                        icon="menu"
                        xPosition="before"
                        yPosition="above"
                        (selectionChanged)="onMenuClick($event)"
                    ></app-checkbox-menu>
                </th>
            </ng-container>

            <!-- Custom Header Row -->
            <ng-container *ngIf="showMenu">
                <tr mat-header-row *matHeaderRowDef="['custom-header-row']; sticky: true"></tr>
            </ng-container>

            <!-- Column Definitions -->
            <ng-container [matColumnDef]="item.columnId" *ngFor="let item of columnConfig">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ item.columnName }}</th>
                <td mat-cell *matCellDef="let cell">{{ cell[item.columnId] | FormatValue }}</td >
            </ng-container>

            <!-- Action Button -->
            <ng-container matColumnDef="actions" *ngIf="!actionButtonConfig.hide">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <app-async-button
                        *ngIf="!actionButtonConfig.hideRow || row[actionButtonConfig.hideRow]"
                        [buttonText]="actionButtonConfig.buttonText"
                        [colour]="actionButtonConfig.colour"
                        [icon]="actionButtonConfig.icon"
                        [loaded]="actionButtonConfig.loaded"
                        (clickEvent)="onActionClick(row.id)"
                    ></app-async-button>
                </td>
            </ng-container>

            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

            <!-- Data Rows -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
        
        </table>

        <mat-paginator
            [length]="length"
            [pageSize]="intialPageSize"
            [pageSizeOptions]="pageSizeOptions"
            [showFirstLastButtons]="true"
        ></mat-paginator>

    </div>

</div>
