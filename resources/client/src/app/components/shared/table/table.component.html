<!-- Heading -->
<h1 *ngIf="title">{{ title }}</h1>

<div>

    <div class="spinner-container" *ngIf="dataSource.loading$ | async">
        <mat-spinner></mat-spinner>
    </div>

    <div class="table mat-elevation-z8">

        <table
            [dataSource]="dataSource"
            mat-table
            matSort
            matSortActive="display_name"
            matSortDirection="asc"
            matSortDisableClear
        >
            <!-- Custom Header Row Definition 1 -->
            <ng-container matColumnDef="custom-header-row-1" *ngIf="showMenu">
                <th mat-header-cell *matHeaderCellDef [style.text-align]="'left'" [attr.colspan]="displayedColumns.length - 1">
                    Menu
                </th>
            </ng-container>

            <!-- Custom Header Row Definition 2 -->
            <ng-container matColumnDef="custom-header-row-2" *ngIf="showMenu">
                <th mat-header-cell *matHeaderCellDef [style.text-align]="'right'" [attr.colspan]="1">
                    <button mat-raised-button (click)="onShowHideClick()" class="button">
                        <mat-icon>menu</mat-icon>
                    </button>
                </th>
            </ng-container>

            <!-- Custom Header Row -->
            <ng-container *ngIf="showMenu">
                <tr mat-header-row *matHeaderRowDef="['custom-header-row-1', 'custom-header-row-2']; sticky: true"></tr>
            </ng-container>

            <!-- Column Definitions -->
            <ng-container [matColumnDef]="item.columnId" *ngFor="let item of columnConfig">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ item.columnName }}</th>
                <td mat-cell *matCellDef="let cell">{{ cell[item.columnId] | FormatValue }}</td >
            </ng-container>

            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>

            <!-- Data Rows -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
        
        </table>

        <mat-paginator
            [length]="length"
            [pageSize]="intialPageSize"
            [pageSizeOptions]="pageSizeOptions"
            [showFirstLastButtons]="true"
        ></mat-paginator>

    </div>

</div>
