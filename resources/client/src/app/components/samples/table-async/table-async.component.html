<!-- Heading -->
<h1>Async Table</h1>

<hr>

<!-- Sub Heading -->
<h3>Table with asynchronous data source</h3>

<!-- Filters -->
<div class="filters">
    <app-role-filters (filtersChanged)="updateFilters($event)"></app-role-filters>
</div>

<!-- Data -->
<app-table
    [dataSource]="dataSource"
    [columnConfig]="columnConfig"
    [service]="roleService"
    [filters]="filters"
    [reload]="reload"
    (reloaded)="reloaded"
    defaultSortCol="display_name"
></app-table>
