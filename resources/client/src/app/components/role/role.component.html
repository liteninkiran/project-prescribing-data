<!-- Heading -->
<h1>Roles</h1>

<!-- Filters -->
<div class="filters">
    <app-role-filters (filtersChanged)="updateFilters($event)"></app-role-filters>
</div>

<!-- Data -->
<app-table
    [dataSource]="dataSource"
    [columnConfig]="columnConfig"
    [service]="roleService"
    [filters]="filters"
    [showMenu]="false"
    [reload]="reload"
    (reloaded)="reloaded"
    defaultSortCol="display_name"
></app-table>
