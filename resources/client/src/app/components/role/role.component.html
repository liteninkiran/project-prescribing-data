<!-- Heading -->
<div class="heading">
    <div>
        <h1>Roles</h1>
    </div>
    <div class="button">
        <button mat-raised-button (click)="refreshDataFromApi()" color="primary">
            Refresh Data From API
            <mat-icon>sync</mat-icon>
        </button>
    </div>
</div>

<!-- Filters -->
<div class="filters">
    <app-role-filters (filtersChanged)="updateFilters($event)"></app-role-filters>
</div>

<!-- Data -->
<app-table
    [dataSource]="dataSource"
    [columnConfig]="columnConfig"
    [service]="roleService"
    [filters]="filters"
    [showMenu]="false"
    [reload]="reload"
    (reloaded)="reloaded"
    defaultSortCol="display_name"
></app-table>
