<!-- Heading -->
<div class="heading">

    <!-- Heading -->
    <div>
        <h1>Roles</h1>
    </div>

    <!-- Refresh Data From API -->
    <div class="button-container">
        <shared-button
            buttonText="Refresh Data From API"
            colour="primary"
            icon="cloud"
            [loaded]="apiLoaded"
            (clickEvent)="refreshDataFromApi()"
        ></shared-button>
    </div>
</div>

<!-- Filters -->
<div class="filters">
    <app-role-filters (filtersChanged)="updateFilters($event)"></app-role-filters>
</div>

<!-- Data -->
<shared-table
    [paginatorConfig]="paginatorConfig"
    [dataSource]="dataSource"
    [columnConfig]="columnConfig"
    [service]="roleService"
    [filters]="filters"
    [reloadData]="reloadData"
    defaultSortCol="display_name"
    [actionButtonConfig]="actionButtonConfig"
    (actionButtonClick)="onActionButtonClick($event)"
    (rowClick)="onRowClick($event)"
    (iconClick)="onIconClick($event)"
></shared-table>
