<!-- Heading -->
<h1>Roles</h1>

<!-- Filters -->
<div class="filters">
    <app-role-filters (filtersChanged)="filtersChanged($event)"></app-role-filters>
</div>

<!-- Data -->
<app-table
    [dataSource]="dataSource"

    [service]="roleService"
    defaultSortCol="display_name"
></app-table>
