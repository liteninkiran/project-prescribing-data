<div class="container">
    <div class="expansion-panel">
        <mat-accordion>
            <mat-expansion-panel>

                <!-- Panel Header -->
                <mat-expansion-panel-header>

                    <!-- Panel Title -->
                    <mat-panel-title>
                        Filter Options
                    </mat-panel-title>

                    <!-- Panel Description -->
                    <mat-panel-description>

                        <!-- Settings Icon -->
                        <mat-icon>filter_alt</mat-icon>

                        <!-- Role Name -->
                        <span *ngIf="roleNameInput.value">
                            Role Name:
                            <strong>
                                {{ roleNameInput.value }}
                            </strong>
                            &nbsp;|&nbsp;
                        </span>

                        <!-- Role Type -->
                        <span *ngIf="primaryRoleInput.value !== ''">
                            Role Type:
                            <strong>
                                {{ primaryRoleInput.value ? 'Primary Roles' : 'Non-Primary Roles' }}
                            </strong>
                            &nbsp;|&nbsp;
                        </span>

                    </mat-panel-description>

                </mat-expansion-panel-header>

                <!-- Filters -->
                <form #dataOptionsForm="ngForm" (ngSubmit)="onSubmitForm()">

                    <!-- Role Name -->
                    <mat-form-field>
                        <mat-label>Role Name</mat-label>
                        <input matInput [formControl]="roleNameInput" placeholder="e.g. CLINICAL COMMISSIONING GROUP">
                        <button *ngIf="roleNameInput.value" matSuffix mat-icon-button aria-label="Clear"
                            (click)="roleNameInput.setValue(null)">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>

                    <!-- Primary Role -->
                    <mat-radio-group [formControl]="primaryRoleInput">
                        <mat-radio-button value="">Both</mat-radio-button>
                        <mat-radio-button [value]="true">Primary Roles</mat-radio-button>
                        <mat-radio-button [value]="false">Non-Primary Roles</mat-radio-button>
                    </mat-radio-group>

                    <!--  Submit Button -->
                    <button mat-raised-button color="primary" [disabled]="filterForm.invalid">
                        Refresh Data
                    </button>

                    <!-- Error Messages -->
                    <mat-error *ngIf="filterForm.hasError('atLeastOneRequired')">
                        {{ filterForm.errors?.['atLeastOneRequired'] }}
                    </mat-error>

                </form>

            </mat-expansion-panel>

        </mat-accordion>

    </div>

</div>
